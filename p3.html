<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center><h2>datalist tag..! </h2></center>
    <p>this is tag used to provide an auto complete features on form element</p>
    <hr>
    <h2>dropdown tag or select option tag</h2>
    <select name="player" id="player">
        <option value="">a</option>
        <option value="">b</option>
        <option value="">c</option>
        <option value="">d</option>
        <option value="">e</option>
        <option value="">f</option>
        <option value="">g</option>
        <option value="">h</option>
        <option value="">i</option>
 </select>


    
    <h2>THIS  IS DATALIST TAG..! </h2>
    <input type="text" name="datalist" id="datalist" placeholder="Cricket players" list="cricker">
    <datalist id="Cricket">
        <option>a</option>
        <option>b</option>
        <option>c</option>
        <option>d</option>
        <option>e</option>
        <option>g</option>
        <option>h</option>
        <option>i</option>
        <option value="#"></option>
        <option value="124">124</option>
        <option value="">0098</option>
    </datalist>

</body>
</html>
